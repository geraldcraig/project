<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <!-- Custom Styles  -->

<title th:text></title>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/singles">Singles</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="/albums">Albums</a>
    </li>
  </ul>
</nav>
<div class="jumbotron text-center">

<h1>Top Ten Albums</h1>
<h2 th:text= "${numberOfDwarfs}"></h2>
<br />

</div>


<div class="container">

<p>Top ten albums 13 September 2019 to 19 September 2019</p>

<table class="table table-striped">
   <thead>
      <tr>
           <th>Title</th>
           <th>Artist</th>
           <th>Picture</th>
           <th>Chart Position</th>          
       </tr>
   </thead>
   <tbody>
   
   </tbody>
           
        <tr th:each="album: ${albums}">   
           <td th:text="${album.title}"></td>
           <td th:text="${album.artist}"></td>
           <td><img th:src="@{/img/} + ${album.image}"></img></td>
           <td th:text="${album.position}"></td>
      </tr>
  
</table>

</div>

</body>
</html>
