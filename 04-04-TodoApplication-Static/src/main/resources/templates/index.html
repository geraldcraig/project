<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <!-- Custom Styles  -->

<title></title>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/Page2">Completed</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/Page3">In Progress</a>
    </li>
  </ul>
</nav>
<div class="jumbotron text-center">

<h1>To Do List</h1>
<h2>
	<span th:text="'Created by, ' + ${myName}"></span>
</h2>
<br />
		
</div>


<div class="container">

	 <h2></h2>
	<!--  <div class="btn group">
	 </div> -->
  

<table class="table table-striped">
	<thead>
		<tr>
			<th>Task</th>
			<th>Description</th>
			<th>Date</th>
			<th>Status</th>
			<th>Name</th>
			<th>Priority</th>
			<th></th>
			<th>Options</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
	
		<tr th:each="task: ${tasks}">
			<td th:text="${task.name}"></td>
			<td th:text="${task.description}"></td>
			<td th:text="${task.date}"></td>
			<td th:text="${task.status}"></td>
			<td th:text="${task.user}"></td>
			<td th:text="${task.priority}"></td>
			<td> <button type="button" class="btn btn-primary">Edit</button></td>
			<td> <button type="button" class="btn btn-primary">Save</button></td>
			<td> <button type="button" class="btn btn-primary">Delete</button></td>
		</tr>
		</tbody>
</table>

</div>

</body>
</html>
